<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
   	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css" />
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
    <center> <!-- Posición centrada -->
        <div class="p-5" style="width: 491px;height: 630px;"> <!-- Tamaño del divisor -->
            <div class="text-center"> <!-- Posición del texto -->
                <h4 class="text-dark mb-4">El Jale</h4> <!-- Título de la página -->
            </div>


            <form id="registro_usuario" > <!--ID del formulario registro_usuario -->
                <!-- Ingresar nombre. -->
                <div class="form-group"><input type="text" class="form-control" style="padding: 24px 16px;border-radius: 26px;" placeholder="Nombre de usuario" name="nombre" id="nombre"/></div>

                <!-- Ingresar apellidos. -->
                <div class="form-group"><input type="text" class="form-control" style="padding: 24px 16px;border-radius: 26px;" placeholder="Appellido materno y paterno" name="apellidos" id="apellidos" /></div>

                <!-- Ingresar correo. -->
                <div class="form-group"><input type="email" class="form-control form-control-user" placeholder="Correo electrónico" name="correo" id="correo" /></div>

                <!-- Ingresar de contraseña/contrasenna. -->
                <div class="form-group"><input type="password" class="form-control" style="height: 50px;border-radius: 26px;" name="contraseña" id="contraseña" placeholder="Contraseña" /></div>

                <!-- Ingresar numérico telefónico. -->
                <div class="form-group"><input type="text" class="form-control" style="height: 50px;border-radius: 26px;" name="telefono" id="telefono" placeholder="Teléfono" />

                <!-- Botón para enviar el registro -->
                </div><button class="btn btn-primary btn-block text-white btn-user" type="submit">Registrate</button>
                <hr />
                <hr />
            </form><!-- Fin de form = Registro-->

            <!-- Link para recuperar contraseña. -->
            <div class="text-center"><a class="small" href="forgot-password.html">Click aquí si  olvidaste tu contraseña.</a></div>

            <!-- Link para iniciar sesión. -->
            <div class="text-center"><a class="small" href="login.html">¿Ya tienes cuenta? Inicia sesión aquí.</a></div>
        </div>
    </center></div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <!-- Alertify -->
	<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
	<!-- local -->
	<script src="assets/js/theme.js"></script>
	<script src="assets/js/register.js"></script>

</body>

</html>
