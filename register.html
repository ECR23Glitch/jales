<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<!-- Alertify -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
</head>

<body class="bg-gradient-info">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">CREA UNA CUENTA</h4>
                            </div>
                            <!-- FORMULARIO OBLIGATORIO -->
                            <!-- inputs necesarios, respetar los atributos [id, name, required, maxlength]-->
                            <form id="form_register" class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 text-center  mb-3 mb-sm-0 text-center">
                                        <!-- NOMBRE -->
                                        <input class="form-control form-control-user" type="text" id="firstName"
                                            placeholder="Nombre(s)" name="firstname" maxlength="50" required>
                                        <div class="invalid-feedback" id="firstName-feedback"></div>
                                    </div>
                                    <div class="col-sm-6 text-center ">
                                        <!-- APELLIDO -->
                                        <input class="form-control form-control-user" type="text" id="lastName"
                                            placeholder="Apellido(s)" name="lastname" maxlength="50" required>
                                        <div class="invalid-feedback" id="lastName-feedback"></div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0 text-center ">
                                        <!-- EMAIL -->
                                        <input class="form-control form-control-user" type="email" id="inputEmail"
                                            placeholder="Correo Electrónico" name="email" maxlength="50" required>
                                        <div class="invalid-feedback" id="inputEmail-feedback"></div>
                                    </div>
                                    <div class="col-sm-6 text-center ">
                                        <!-- TELÉFONO -->
                                        <input class="form-control form-control-user" type="number" id="inputPhone"
                                            placeholder="Teléfono" name="telefono" maxlength="10" required>
                                        <div class="invalid-feedback" id="inputPhone-feedback"></div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 text-center  mb-3 mb-sm-0">
                                        <!-- CONTRASEÑA -->
                                        <input class="form-control form-control-user" type="password" id="passwordInput"
                                            placeholder="Contraseña" name="password" maxlength="20" required>
                                        <div class="invalid-feedback" id="passwordInput-feedback"></div>
                                    </div>
                                    <div class="col-sm-6 text-center  mb-3 mb-sm-0">
                                        <!-- REPETIR CONTRASEÑA -->
                                        <input class="form-control form-control-user" type="password"
                                            id="passwordRepeat" placeholder="Repetir Constraseña" required>
                                        <div class="invalid-feedback" id="passwordRepeat-feedback"></div>
                                    </div>
                                </div>
                                <button class="btn btn-primary btn-block text-white btn-user" type="submit">
                                    Entra a chambear
                                </button>
                                <hr>
                            </form>
                            <div class="text-center">
                                <a class="small" href="login.html">
                                    ¿Tienes una cuenta ya? Inicia sesión
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- Alertify -->
	<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/sign-up.js" charset="utf-8"></script>
</body>

</html>
